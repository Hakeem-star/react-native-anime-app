fragment coverImage on Media {
  coverImage {
    medium
    color
  }
}
fragment animeMedia on Media {
  id
  title {
    english
    romaji
  }
}

fragment animeMediaPageInfo on PageInfo {
  total
  currentPage
  hasNextPage
}

query animes($page: Int, $name: String) {
  Page(page: $page, perPage: 13) {
    pageInfo {
      ...animeMediaPageInfo
    }

    media(type: ANIME, search: $name) {
      ...animeMedia
      ...coverImage
    }
  }
}
